        @keyframes slideUp {

            }

        .carousel-container {

            margin: 3rem auto;
            background: #caf0f8;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 600px;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            transition: opacity 0.6s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-image {
            width: 100%;
            height: 550px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-image img {
            width: 93%;
            height: 93%;
            object-fit: contain;
            filter: brightness(0.95);
        }

        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: #000000;
            text-align: center;
            font-size: 1.1rem;
            padding: 2rem 1rem 1rem;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 2rem;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-btn.prev {
            left: 1rem;
        }

        .carousel-btn.next {
            right: 1rem;
        }

        .carousel-dots {
            display: flex;
            gap: 0.8rem;
            padding: 1.5rem;
            justify-content: center;
            background: #faedcd;
            backdrop-filter: blur(10px);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.631);
            border: 2px solid rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: #fff;
            transform: scale(1.3);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .image-counter {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }

        @media (max-width: 768px) {

            }

            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }

            .carousel-caption {
                font-size: 0.95rem;
                padding: 1.5rem 0.8rem 0.8rem;
            }
        }
    </style>
</head>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;

        document.getElementById('total-slides').textContent = totalSlides;

        function updateCounter() {
            document.getElementById('current-slide').textContent = currentIndex + 1;
        }

        function moveSlide(direction) {
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }

            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');

            updateCounter();
        }

        function currentSlide(index) {
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');

            currentIndex = index;

            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');

            updateCounter();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                moveSlide(-1);
            } else if (e.key === 'ArrowRight') {
                moveSlide(1);
            }
        });
